<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Custom Element</title>

    <link rel="import" href="template.html">
</head>
<body>
<script>
    var link = document.querySelector('link[rel=import]');
    var template = link.import.querySelector('#theo-template');
    template.content.querySelector('img').src = 'https://fbcdn-sphotos-a-a.akamaihd.net/hphotos-ak-xpa1/t31.0-8/1920957_10204061024830718_3028116528461446834_o.jpg';
    var theoTag = Object.create(HTMLElement.prototype);

    // Setup our Shadow DOM and clone the template
    theoTag.createdCallback = function() {
        var root = this.createShadowRoot();
        root.appendChild(document.importNode(template.content, true));
    };

    // Register our new element
    document.registerElement('theo-rocks', {
        prototype: theoTag
    });

</script>

<theo-rocks></theo-rocks>

</body>
</html>
